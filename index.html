<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>

<body>
    <header>
        <div>
            <h1>Aplikacja pogodowa</h1>
        </div>
        <div class="search">
            <div class="search_city">
                <input type="text" placeholder="podaj nazwę masta">
                <button>Sprawdź pogodę!</button>
            </div>
            <p class="error_msg"></p>
        </div>
    </header>
    <main>
        <!-- sekcja pogody -->
        <section class="weather">
            <h2 class="city"></h2>
            <div>
                <div class="img_and_temp">
                    <img src="" alt="" class="weather_img">
                    <p class="temp"></p>
                </div>
                <p class="weather_description"></p>
            </div>
            <div class="rest_weather_info">
                <p>Temperatura odczuwalna: <span class="feels_like"></span></p>
                <p>Wilgotność: <span class="humidity"></span></p>
                <p>Ciśnienie: <span class="pressure"></span></p>
                <p>Prędkość wiatru: <span class="wind_speed"></span></p>
                <p>Widoczność: <span class="visibility"></span></p>
                <p>Zachmurzenie: <span class="clouds"></span></p>
            </div>
        </section>
        <!-- sekcja zanieczyszczenia powietrza -->
        <section class="air_pollution">
            <h3>Zanieczyszczenie powietrza</h3>
            <div class="all_air_pollution_info">
                <div class="pm25_info">
                    <img src="./img/pm25.png" alt="" class="pm25_img">
                    <p class="pm25_value"></p>
                    <p>&micro;g/m<sup>3</sup></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Projekt <span>WSB Merito Gdańsk</span> 2025</p>
        <p>Autor: Magda M.</p>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- <script src="./script.js"></script> -->
    <script src="./dist/main.js"></script>
</body>

</html>
